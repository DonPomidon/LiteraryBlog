{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
        {{ form.comment.label_tag }}<br>
        {{ form.comment }}
    </div>


    <div class="form-group">
        {{ form.rating.label_tag }}<br>
        {{ form.rating }}
    </div>

    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
{% endif %}
